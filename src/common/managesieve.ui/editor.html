<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="./../../libs/bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" href="./../../libs/CodeMirror/lib/codemirror.css">
  <link rel="stylesheet" href="./../../libs/CodeMirror/theme/eclipse.css">
  <link rel="stylesheet" href="./../../libs/CodeMirror/theme/material-darker.css">

  <script src="./../../libs/CodeMirror/lib/codemirror.js"></script>
  <script src="./../../libs/CodeMirror/addon/search/searchcursor.js"></script>
  <script src="./../../libs/CodeMirror/addon/edit/matchbrackets.js"></script>

  <script src="./../../libs/CodeMirror/mode/sieve/sieve.js"></script>

  <style>
    .CodeMirror {
      border-color: #eee;
      border-width: 0px 1px 1px 1px;
      border-style: solid;
      height: auto;
    }

    html[data-bs-theme=dark] .CodeMirror {
      border: none !important;
      background-color: var(--bs-body-bg) !important;
    }

    html[data-bs-theme=dark] .CodeMirror-gutters{
      background-color: var(--bs-body-bg) !important;
    }

    html[data-bs-theme=dark] .activeline {
      background-color: rgba(var(--bs-body-color-rgb), 0.03) !important;
    }

    html[data-bs-theme=dark] #sieve-editor-toolbar {
      border-bottom: var(--bs-border-width) solid var(--bs-border-color-translucent) !important;
    }


    #sieve-widget-editor {
      border: 0;
    }

    .sticky {
      position: sticky;
      top: 0px;
      z-index: 10;
      background-color: inherit;
    }

    html {
      overflow-y: scroll;
    }

    .activeline {
      background: #e8f2ff !important;
    }

    #sieve-editor-toolbar {
      border-bottom: 1px solid #eee;
    }

    #sieve-editor-errors {
      border-bottom: 1px solid #eee;
    }

    #sieve-editor-errors:empty {
      display:none;
    }

  </style>
</head>

<body>
  <div id="sieve-editor" class="container">
  </div>

  <div id="ctx"></div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="./../../libs/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="editor.mjs"></script>

</body>

</html>
