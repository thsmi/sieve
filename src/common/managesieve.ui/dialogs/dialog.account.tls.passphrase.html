<!-- Modal -->
<div id="sieve-tls-passphrase-dialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" data-i18n="tlspassdialog.title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <div class="col-sm-12" data-i18n="tlspassdialog.description"></div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" data-i18n="tlspassdialog.privatekey"></label>
          <div class="col-sm-8 col-form-label sieve-privatekey-path"></div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label" data-i18n="tlspassdialog.passphrase"></label>
          <div class="col-sm-8">
            <input type="password" class="form-control sieve-passphrase">
          </div>
        </div>
        <div class="mb-3 row sieve-passphrase-remember">
          <label class="col-sm-3 col-form-label"></label>
          <div class="col-sm-8 ms-3 custom-control custom-switch">
            <input type="checkbox" class="form-check-input" id="sieve-passphrase-remember">
            <label class="form-check-label" for="sieve-passphrase-remember" data-i18n="tlspassdialog.remember"></label>
          </div>
        </div>

        <div class="alert alert-danger" role="alert">
          <p class="sieve-privatekey-error"></p>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" data-i18n="tlspassdialog.accept" class="btn btn-primary sieve-dialog-resolve"></button>
      </div>
    </div>
  </div>
</div>
