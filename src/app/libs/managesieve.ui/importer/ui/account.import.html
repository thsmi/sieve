<!-- Modal -->
<div id="sieve-import-dialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" data-i18n="import.title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="sieve-import-progress d-none">
          <p data-i18n="import.verify"></p>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0"
              aria-valuemax="100" style="width: 100%"></div>
          </div>
        </div>

        <div class="sieve-import-items"></div>
      </div>

      <div class="sieve-import-error d-none">
        <div class="modal-body">
          <div data-i18n="import.error.description"></div>

          <p class="sieve-import-error-description" role="alert"></p>
        </div>
        <div class="modal-footer">
          <button data-i18n="import.error.accept" type="button" class="btn btn-primary sieve-import-error-resolve"></button>
        </div>
      </div>

    </div>
  </div>
</div>
