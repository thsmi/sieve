<!DOCTYPE html>
<html>
<head>
  <title>YaGuiTT - Yet Another Gui Test Tool</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <style>
    /*.container {
      position: relative;
      overflow: hidden;
      width: 100%;

      height:100%;
      padding-top: 100px;
    }*/

    /* Then style the iframe to fit in the container div with full height and width */
    /*.responsive-iframe {
      position: absolute;
      top: 0;

      bottom: 0;

      width: 100%;
      height: 100%;
    }*/

    html, body, iframe, .container {
      height: 100%;
      margin: 0px;
      padding: 0px;
      border: none;
    }

    iframe {
      height: 100%;
      margin-left: 350px;
      width: calc(100% - 350px);
    }

    .sidebar {
      position: absolute;
      top: 0px;
      left: 0px;
      height: 100%;
      width: 350px;
      background-color: rgb(248, 249, 250);
      border-right: 1px solid #dee2e6;
    }


    </style>

    <script type="module" src="./index.mjs"></script>
</head>
<body>
  <div class="sidebar">
    <button id="btnRun" class="btn btn-sm btn-primary">Run Tests</button>
    <button id="btnAll" class="btn btn-sm btn-outline-secondary">All</button>
    <button id="btnNone" class="btn btn-sm btn-outline-secondary">None</button>

    <div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="cbThrottle">
        <label class="form-check-label" for="cbThrottle">Throttle</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="cbDropBox">
        <label class="form-check-label" for="cbDropBox">Show Drop Boxes</label>
      </div>
    </div>

    <hr/>
    <div id="tests"></div>
  </div>

  <div class="container">
    <iframe id="main" src="about:blank"></iframe>
  </div>


  <!-- <iframe style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;" ></iframe>-->
