<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="./../../libs/bootstrap/css/bootstrap.min.css">

  <style>

    .cm-editor {
      border-color: #eee;
      border-width: 0px 1px 1px 1px;
      border-style: solid;
    }

    html[data-bs-theme=dark] .cm-editor {
      border: none !important;
      background-color: var(--bs-body-bg) !important;
    }

    html[data-bs-theme=dark] .cm-gutters {
      border-right: none !important;
      background-color: var(--bs-body-bg) !important;
    }

    html[data-bs-theme=dark] .cm-activeLineGutter {
      background-color: var(--bs-body-bg) !important;
    }

    .cm-editor.cm-focused {
      border-color: #eee;
      border-width: 0px 1px 1px 1px;
      border-style: solid;
      outline: none !important;
    }

    .cm-editor .cm-panels-top {
      border-bottom: none !important;
    }


    #sieve-editor-toolbar {
      border-bottom: 1px solid #eee;
    }

    html[data-bs-theme=dark] #sieve-editor-toolbar {
      border-bottom: var(--bs-border-width) solid var(--bs-border-color-translucent) !important;
    }

    #sieve-editor-errors {
      border-bottom: 1px solid #eee;
    }

    html[data-bs-theme=dark] #sieve-editor-errors {
      border-bottom: var(--bs-border-width) solid var(--bs-border-color-translucent) !important;
    }

    #sieve-editor-errors:empty {
      display:none;
    }

    #sieve-widget-editor {
      border: 0;
    }

    .sticky {
      position: sticky;
      top: 0px;
      z-index: 10;
      background-color: inherit;
    }

    html {
      overflow-y: scroll;
    }

      display : none;
    }

    #sieve-editor-msg[data-has-errors=true] {
      display : inherit;
    }

    #sieve-editor-msg[data-is-pinned=true] {
      display : initial !important;
    }

    .sieve-editor-msg-success {
      display : inherit;
    }

    #sieve-editor-msg[data-has-errors=true] .sieve-editor-msg-success {
      display : none;
    }

    .sieve-editor-msg-error {
      display : none;
    }

    #sieve-editor-msg[data-has-errors=true] .sieve-editor-msg-error {
      display : inherit;
    }

    /* Fix ui glitch in boot strap*/
    #sieve-editor-msg .fixed-bottom .alert-info {
      margin-left: calc(var(--bs-gutter-x) * .5);
      margin-right: calc(var(--bs-gutter-x) * .5);
    }

</body>
