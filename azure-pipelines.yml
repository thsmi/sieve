- job: Windows
  pool:
    vmImage: 'windows-latest'
  steps:
  - script: yarn install
    displayName: "Install Yarn"
  - task: gulp@1
    inputs:
      targets: 'app:zip-win32'
      enableCodeCoverage: false
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '$(Pipeline.Workspace)/build/sieve-0.4.2-win32-x64.zip'
      artifact: 'sieve-0.4.2-win32-x64.zip'
      publishLocation: 'pipeline'      
