# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript


jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - script: yarn install
    displayName: Install Yarn
  - task: gulp@1
    inputs:
      targets: 'app:package-linux'
      enableCodeCoverage: false    

